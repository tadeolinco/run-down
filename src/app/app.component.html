<div *ngIf="!userType">
    <div class="ui middle aligned centered grid">
        <div class="row"
            *ngFor="let row of rows"
        ></div>
        <div class="row">
            <div class="four wide computer five wide tablet eight wide phone column">
                <button class="ui fluid button"
                    (click)="setUserType('view')">
                    View
                </button>
            </div>
        </div>
        <div class="row">
            <div class="four wide computer five wide tablet eight wide phone column">
                <button class="ui fluid button"
                    (click)="setUserType('edit')">
                    Edit
                </button>
            </div>
        </div>
    </div>
</div>
<div *ngIf="userType === 'view'">
    <div class="ui form grid container">
        <div class="row">
            <div class="sixteen wide column">
                <div class="ui fluid labeled input field">
                    <select #commView
                        (change)="changeCommittee(commView.value)">
                        <option *ngFor="let committee of committees"
                            [value]="committee">
                            {{committee | capitalize}}
                        </option>
                    </select>
                    <div class="ui label">Committee</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="sixteen wide column">
                <div id="view-md"></div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="userType === 'edit'">
    <div class="ui form grid container">
        <div class="row">
            <div class="sixteen wide column">
                <div class="ui fluid labeled input field">
                    <select #commEdit
                        (change)="changeCommittee(commEdit.value)"
                        name="committee">
                        <option *ngFor="let committee of committees"
                            [value]="committee">
                            {{committee | capitalize}}
                        </option>
                    </select>
                    <div class="ui label">Committee</div>
                </div>
            </div>
        </div>
        <div class="row" style="height: 90vh">
            <div class="eight wide column">
                <textarea
                    id="edit-textarea"
                    placeholder="Enter markdown here"
                    [(ngModel)]="entry.text"
                    (keyup)="editorChange(entry.text)"
                    rows=40></textarea>
            </div>
            <div class="eight wide column" style="overflow-y: auto">
                <div id="edit-md"></div>
            </div>
        </div>
    </div>
</div>
